<!DOCTYPE html> 
<html>
<head>
<title>Division</title>
<style>
#a{height:500px;
   width:1180px;
   background:#929591;}
   
.menu {width: 100%;
       text-align: center;
        }

.menu div {display: inline-block;
           width: 200px;
           margin: 30px;
           padding: 10px;
           border: 1px solid #ccc;
           background-color: #00ffff;
           }

.menu img { width: 80px;
            height: 80px;
           }

.menu h2 {margin-top: 10px;
          font-size: 18px;
          }
</style>
</head>
<body>

<div id="a">
<div class="menu">
<div>
    <img src="Home.jpg" alt="Home">
    <h2>Home</h2>
</div>

<div>
   <img src="About.jpg" alt="About">
   <h2>About</h2>
</div>

<div>
   <img src="gallery.jpg" alt="Gallery">
   <h2>Gallery</h2>
</div>

<div>
   <img src="contact.jpg" alt="Contact">
   <h2>Contact</h2>
</div>
</div>
</div>
</body>
</html>
